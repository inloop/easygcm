buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            url "https://oss.sonatype.org/content/repositories/snapshots"
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.2.3'
				// Uncomment to use in own project
        //classpath 'eu.inloop:easygcm-tasks:1.3.0'
    }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.2'
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 21

        // unfortunately, this is needed with latest tools, because of this bug:
        // https://code.google.com/p/android/issues/detail?id=143836
        applicationId "eu.inloop.easygcm.sample"
        manifestPlaceholders = [ localApplicationId:applicationId ]

        versionCode 9
    }
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots"
    }
}

dependencies {
    compile project(':easygcm')
    //compile 'eu.inloop:easygcm:1.3.0-SNAPSHOT@aar'

    compile 'com.google.android.gms:play-services-base:7.3.0'
}

