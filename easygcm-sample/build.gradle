buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.1.0'
        classpath 'eu.inloop:easygcm-tasks:1.3.0-SNAPSHOT'
    }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.2'
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 21

        // unfortunately, this is needed with latest tools, because of this bug:
        // https://code.google.com/p/android/issues/detail?id=143836
        manifestPlaceholders = [ localApplicationId:"eu.inloop.easygcm.sample" ]

        versionCode 9
    }
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'com.google.android.gms:play-services-base:6.5.87'
    compile 'eu.inloop:easygcm:1.3.0-SNAPSHOT@aar'
}

